<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>âž• Add Card to {{ deck.name }}</h1>
        
        <form method="POST" class="form">
            <textarea name="question" placeholder="Question (e.g., What is a bull market?)" required></textarea>
            <textarea name="answer" placeholder="Answer (e.g., A market where prices are rising)" required></textarea>
            <button type="submit" class="btn btn-primary">Add Card</button>
            <a href="/deck/{{ deck.id }}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
